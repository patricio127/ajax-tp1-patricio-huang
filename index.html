<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Clima</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <section class="contact-form">
            <h1>Buscar clima</h1>
            <form id="contact-form">
                <label for="search">Ingrese una ubicación:</label>
                <input title="Search" id="search" value="" type="text" required/>

                <button id="sendButton" type="button">Buscar</button>
            </form>
        </section>
        <section id="no-results">
            <p>Lamentablemente no se encontraron resultados para la búsqueda.</p>
        </section>
        <section id="results">
            <img src="" alt="weather-icon" id="weather-icon">
            <p id="weather-description"></p>
            <article>
                <h3>Temperatura Máxima</h3>
                <p><span id="temp-max"></span> ℃</p>
            </article>
            <article>
                <h3>Temperatura Mínima</h3>
                <p><span id="temp-min"></span> ℃</p>
            </article>
            <article>
                <h3>Humedad</h3>
                <p><span id="humidity"></span> %</p>
            </article>
            <article>
                <h3>Sensación térmica</h3>
                <p><span id="feels"></span> ℃</p>
            </article>
            <article>
                <h3>Presión atmosférica</h3>
                <p><span id="pressure"></span> hPa</p>
            </article>
            <article>
                <h3>Velocidad del viento</h3>
                <p><span id="wind-speed"></span> km/h</p>
            </article>
        </section>

        <div id="main"></div>
        <script src="js/main.js"></script>  
    </body>
</html>
